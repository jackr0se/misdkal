<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore MISDKAL's unique artwork gallery featuring surreal, glitch, and vintage styles. Discover and enjoy an aesthetic visual experience.">
    <title>MISDKAL | A Visual Journey</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h1><a href="#">MISDKAL</a></h1>
            <button class="hamburger" id="hamburger">&#9776;</button>
            <ul id="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>
        </nav>
    </header>

    <!-- Static landing page section -->
    <section id="intro">
        <div class="intro-text parallax">
            <h2>Escape From Reality</h2>
            <p>While You Can</p>
            <a href="#gallery" class="btn" id="exploreGalleryBtn">Explore Gallery</a>
        </div>
    </section>

    <!-- Hidden sections initially -->
    <section id="gallery" class="hidden">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <!-- Gallery images -->
            <img src="images/img-5aM4Es9sQqHLD4BJgK38S.jpeg" alt="Dragon Stare - Looking at You" loading="lazy">
            <img src="images/img-gqXCyzvmcPBK7zVczc43S.png" alt="Sky View - Little Glitch Ok" loading="lazy">
            <!-- More images -->
        </div>
        <div class="pagination">
            <button class="prev"><i class="fas fa-arrow-left"></i></button>
            <button class="next"><i class="fas fa-arrow-right"></i></button>
        </div>
    </section>

    <section id="about" class="hidden">
        <h2>About Me</h2>
        <p>I need imaginary friends to inspire my creativity. Explore my surreal artwork that brings dreams and emotions to life.</p>
    </section>

    <footer>
        <p>&copy; 2024 MISDKAL. All rights reserved.</p>
    </footer>

    <div id="lightbox" class="lightbox">
        <img class="lightbox-content" id="lightboxImg">
        <div id="caption" class="caption"></div>
    </div>

    <script>
        // Dark Mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Gallery and About sections initially hidden
        const exploreGalleryBtn = document.getElementById('exploreGalleryBtn');
        exploreGalleryBtn.addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('gallery').classList.remove('hidden');
            document.getElementById('about').classList.remove('hidden');
            document.getElementById('intro').classList.add('hidden');
        });

        // Slideshow logic for intro section background
        const images = [
            'images/img-5aM4Es9sQqHLD4BJgK38S.jpeg',
            'images/img-gqXCyzvmcPBK7zVczc43S.png',
            'images/img-t1bHsXBw5FL9PZ70sXfbp.png'
            // Add more image paths as needed
        ];

        let currentImageIndex = 0;
        const introSection = document.getElementById('intro');
        
        function changeBackgroundImage() {
            introSection.style.backgroundImage = `url(${images[currentImageIndex]})`;
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        // Change the background image every 5 seconds
        setInterval(changeBackgroundImage, 5000);
        changeBackgroundImage(); // Set initial background
    </script>
</body>
</html>
