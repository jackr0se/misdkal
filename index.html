
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Showcase of AI Artwork and Prints">
    <title>AI Artwork Showcase</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: slideAnimation 15s infinite;
        }

        @keyframes slideAnimation {
            0% { opacity: 1; }
            33% { opacity: 0; }
            66% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Homepage -->
    <div class="homepage">
        <div class="intro">
            <h1>Welcome to AI Artwork Showcase</h1>
            <button onclick="window.location.href='gallery.html'">Open Gallery</button>
        </div>
        <div class="slideshow">
            <img src="images/img-5aM4Es9sQqHLD4BJgK38S.jpeg" alt="Dragon Stare - Looking at You" class="slide" style="animation-delay: 0s;">
            <img src="images/img-vgt2ZLKe7a3tBaBVxf2tx.png" alt="Glitch Wave - Way to Sober" class="slide" style="animation-delay: 5s;">
            <img src="images/img-B1Y8loqAgvTzV1FRGTpn4.jpeg" alt="At Rooftop - Imagine of the People" class="slide" style="animation-delay: 10s;">
        </div>
        <nav>
            <a href="gallery.html">Gallery</a> | <a href="about.html">About</a> | <a href="contact.html">Contact</a>
        </nav>
    </div>
</body>
</html>
