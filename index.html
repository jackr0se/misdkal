<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore MISDKAL's unique artwork gallery featuring surreal, glitch, and vintage styles.">
    <title>MISDKAL | A Visual Journey</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h1><a href="#">MISDKAL</a></h1>
            <button class="hamburger" id="hamburger">&#9776;</button>
            <ul id="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>
        </nav>
    </header>

    <!-- Static landing page section -->
    <section id="intro">
        <div class="intro-text parallax">
            <h2>Escape From Reality</h2>
            <p>While You Can</p>
            <a href="gallery.html" class="btn">Explore Gallery</a>
        </div>
    </section>

    <script>
        // Hamburger toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Slideshow logic for intro section background
        const images = [
            'images/img-5aM4Es9sQqHLD4BJgK38S.jpeg',
            'images/img-gqXCyzvmcPBK7zVczc43S.png',
            'images/img-t1bHsXBw5FL9PZ70sXfbp.png'
        ];

        let currentImageIndex = 0;
        const introSection = document.getElementById('intro');
        
        function changeBackgroundImage() {
            introSection.style.backgroundImage = `url(${images[currentImageIndex]})`;
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        setInterval(changeBackgroundImage, 5000);
        changeBackgroundImage();

        // Dark Mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
