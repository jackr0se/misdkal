
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Showcase of AI Artwork and Prints">
    <title>Misdkal:Artwork</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Container styling for centering */
        .homepage {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .intro {
            z-index: 1;
        }

        .intro h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #e0e0e0; /* Light gray text */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }

        .intro button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4a90e2; /* Lighter blue */
            color: #1a1a1a; /* Dark gray text */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .intro button:hover {
            background-color: #2a6d9b; /* Darker blue on hover */
        }

        /* Slideshow styling */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: slideAnimation 16s infinite;
        }

        @keyframes slideAnimation {
            0% { opacity: 1; }
            20% { opacity: 1; }
            25% { opacity: 0; }
            45% { opacity: 0; }
            50% { opacity: 1; }
            70% { opacity: 1; }
            75% { opacity: 0; }
            95% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Navigation styling */
        nav {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        nav a {
            color: #e0e0e0; /* Light gray text */
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #22C55E; /* Secondary green color */
        }
    </style>
</head>
<body>
    <!-- Homepage -->
    <div class="homepage">
        <div class="intro">
            <h1>MISDKAL:ARTWORK</h1>
            <button onclick="window.location.href='gallery.html'">Open Gallery</button>
        </div>
        <div class="slideshow">
            <img src="images/img-5aM4Es9sQqHLD4BJgK38S.jpeg" alt="Dragon Stare - Looking at You" class="slide" style="animation-delay: 0s;">
            <img src="images/img-vgt2ZLKe7a3tBaBVxf2tx.png" alt="Glitch Wave - Way to Sober" class="slide" style="animation-delay: 4s;">
            <img src="images/img-B1Y8loqAgvTzV1FRGTpn4.jpeg" alt="At Rooftop - Imagine of the People" class="slide" style="animation-delay: 8s;">
            <img src="images/img-mPUszOFQxXY9J1M2e1bPr.png" alt="Outing Class - Everything Better" class="slide" style="animation-delay: 12s;">
        </div>
        <nav>
            <a href="gallery.html">Gallery</a> | 
            <a href="about.html">About</a> | 
            <a href="contact.html">Contact</a>
        </nav>
    </div>
</body>
</html>
