<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the gallery featuring MISDKAL's unique artwork.">
    <title>Gallery | MISDKAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1><a href="index.html">MISDKAL</a></h1>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <img src="images/img-5aM4Es9sQqHLD4BJgK38S.jpeg" alt="Dragon Stare - Looking at You" loading="lazy" class="gallery-preview">
            <img src="images/img-gqXCyzvmcPBK7zVczc43S.png" alt="Sky View - Little Glitch Ok" loading="lazy" class="gallery-preview">
            <!-- More images -->
        </div>
        <div class="pagination">
            <button class="prev"><i class="fas fa-arrow-left"></i></button>
            <button class="next"><i class="fas fa-arrow-right"></i></button>
        </div>
    </section>

    <!-- Lightbox popup -->
    <div id="lightbox" class="lightbox">
        <img class="lightbox-content" id="lightboxImg">
        <div id="caption" class="caption"></div>
    </div>

    <script>
        // Lightbox logic
        const galleryImages = document.querySelectorAll('.gallery-preview');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const caption = document.getElementById('caption');

        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'block';
                lightboxImg.src = img.src;
                caption.innerHTML = img.alt; // Display alt text as caption
            });
        });

        lightbox.addEventListener('click', (event) => {
            if (event.target !== lightboxImg) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
